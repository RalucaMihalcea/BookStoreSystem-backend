spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties.javax.persistence.schema-generation.scripts:
      create-target: schema.sql
      action: create
  datasource:
    url: @database.url@
    username: @database.user@
    password: @database.password@
    driver-class-name: com.mysql.jdbc.Driver

server.port: @server.port@